<div class="card bg-secondary text-white">
	<div class="card-body">
		<h4 class="card-title">Input Penyaluran <span (click)="cancel()" style="cursor: pointer;" class="fa fa-times pull-right"></span></h4>		
		<div class="card-content">
			<p *ngIf="error !== ''" class="alert alert-danger">{{error}}</p>
			<p *ngIf="success !== ''" class="alert alert-success">#SUPPLY <strong>{{success}}</strong> telah terkirim</p>
			<form [formGroup]="form" (submit)="save()">
			   <div class="form-group">
			     <label for="name">Nama Kebutuhan</label>
			     <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="displayFieldCss('name')">
			   </div>
			   <div class="form-group">
			     <label for="qty">Jumlah yang disalurkan</label>
			     <input type="number" class="form-control" id="qty" formControlName="qty" [ngClass]="displayFieldCss('qty')">
			   </div>
			   <div class="form-group">
			     <label for="unit">Satuan</label>
			     <input type="text" class="form-control" id="unit" formControlName="unit" [ngClass]="displayFieldCss('unit')">
			   </div>
			   <div class="form-group">
			     <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Simpan</button>
			   </div>
			</form>
		</div>
	</div>
</div>
